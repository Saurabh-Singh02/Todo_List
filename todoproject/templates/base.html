<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Light Theme */
        body {
            background-color: #f8f9fa;
            color: #212529;
            transition: all 0.3s ease-in-out;
        }

        /* Dark Theme */
        [data-theme="dark"] body {
            background-color: #121212;
            color: #e9ecef;
        }

        [data-theme="dark"] .navbar {
            background-color: #1e1e1e !important;
        }

        [data-theme="dark"] .navbar-text,
        [data-theme="dark"] .theme-toggle,
        [data-theme="dark"] .nav-link {
            color: #f1f1f1 !important;
        }

        [data-theme="dark"] .navbar-toggler {
            border-color: #f1f1f1;
        }

        [data-theme="dark"] .navbar-toggler-icon {
            filter: invert(1);
        }

        [data-theme="dark"] .card,
        [data-theme="dark"] .alert,
        [data-theme="dark"] .btn-outline-danger {
            background-color: #2a2a2a !important;
            color: #f1f1f1 !important;
            border-color: #444 !important;
        }

        [data-theme="dark"] .btn-outline-danger:hover {
            background-color: #dc3545 !important;
            color: #fff !important;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .priority-high { border-left: 4px solid #dc3545; }
        .priority-medium { border-left: 4px solid #ffc107; }
        .priority-low { border-left: 4px solid #28a745; }

        /* Toggle Button Style */
        .theme-toggle {
            border: none;
            background: transparent;
            font-size: 1.4rem;
            cursor: pointer;
            color: inherit;
            transition: transform 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }

        /* GitHub Button Style */
        .github-btn {
            border: none;
            background: transparent;
            font-size: 1.4rem;
            cursor: pointer;
            color: inherit;
            transition: transform 0.2s;
        }

        .github-btn:hover {
            transform: scale(1.2);
            color: #6cc644; /* GitHub green hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-success fw-bold" href="{% url 'todo_list' %}">
                <i class="bi bi-check2-square me-2"></i>Todo App
            </a>

            <!-- Navbar Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <!-- Theme Toggle -->
                    <li class="nav-item me-2">
                        <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                    </li>

                    <!-- GitHub Link -->
                    <li class="nav-item me-2">
                        <a class="github-btn" href="https://github.com/Saurabh-Singh02/Todo_List" target="_blank" title="Contribute on GitHub">
                            <i class="bi bi-github"></i>
                        </a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item me-3 navbar-text">
                        Welcome, <strong>{{ user.username }}</strong>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Theme toggle logic
        const root = document.documentElement;
        const toggleBtn = document.getElementById('themeToggle');
        const icon = toggleBtn.querySelector('i');
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Apply saved theme
        root.setAttribute('data-theme', savedTheme);
        icon.className = savedTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';

        // Toggle event
        toggleBtn.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            icon.className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
